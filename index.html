
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TALKIE-RJ">
    <meta name="theme-color" content="#030712">
    
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3133/3133600.png">
    
    <title>TALKIE-RJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel para compilar TSX en vivo -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=JetBrains+Mono:wght@500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #111827;
            --accent: #22c55e;
            --bg-gradient: linear-gradient(135deg, #030712 0%, #111827 100%);
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #030712;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
        }
        .theme-bg {
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        #initial-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #030712;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        #emergency-btn {
            display: none;
            margin-top: 20px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--accent);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 11px;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }
        
        #error-log {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #450a0a;
            color: #fecaca;
            font-family: monospace;
            padding: 10px;
            font-size: 10px;
            z-index: 10000;
            max-height: 100px;
            overflow: auto;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "react/": "https://esm.sh/react@^19.0.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="theme-bg">
    <div id="initial-loader">
        <div class="flex flex-col items-center gap-6">
            <div class="w-14 h-14 border-4 border-white/5 border-t-[var(--accent)] rounded-full animate-spin"></div>
            <div class="flex flex-col items-center gap-2">
                <div class="text-[var(--accent)] font-black mono uppercase tracking-[0.3em] text-[10px] animate-pulse">Sincronizando Radio</div>
                <div class="text-white/20 font-bold mono uppercase text-[7px] tracking-widest">Estableciendo canal seguro...</div>
            </div>
            <button id="emergency-btn" onclick="window.location.reload(true)">REINICIAR SISTEMA</button>
        </div>
    </div>
    
    <div id="error-log"></div>

    <div id="root" class="h-full w-full"></div>
    
    <!-- IMPORTANTE: type="text/babel" para que compile TSX -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
    
    <script>
        // Manejo de errores global para debugging
        window.onerror = function(msg, url, line) {
            // Ignoramos errores de Service Worker en desarrollo
            if (msg.toString().includes('ServiceWorker')) return;
            
            // Ignoramos errores de ResizeObserver
            if (msg.toString().includes('ResizeObserver')) return;

            const loader = document.getElementById('initial-loader');
            const errLog = document.getElementById('error-log');
            if(errLog) {
                errLog.style.display = 'block';
                errLog.innerText = `ERR: ${msg}`;
            }
            // Si hay error critico, intentar quitar el loader visualmente
            if(loader) loader.style.background = 'rgba(0,0,0,0.95)';
            
            const btn = document.getElementById('emergency-btn');
            if (btn) {
                btn.style.display = 'block';
                btn.innerText = "ERROR DETECTADO - TOCAR PARA REINICIAR";
                btn.style.color = "#ef4444";
                btn.style.borderColor = "#ef4444";
            }
        };

        window.hideTalkieLoader = () => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        };

        // Service Worker logic con manejo de errores silencioso
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => {
                    reg.update(); 
                })
                .catch(err => {
                    console.warn('SW Info: SW no registrado (normal en entornos de prueba)', err.message);
                });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
